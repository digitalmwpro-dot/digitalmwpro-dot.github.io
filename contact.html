  <main class="contact-page">
    <section class="contact-container">
      <h2>Get in Touch</h2>
      <p>Fill in the form below to request to join our website development group. Approved members will receive a WhatsApp invite.</p>

      <!-- Contact Form -->
      <form action="https://formspree.io/f/meeqadev" method="POST">
        <label for="name">Name*</label>
        <input type="text" name="name" id="name" placeholder="Your Full Name" required>

        <label for="email">Email*</label>
        <input type="email" name="email" id="email" placeholder="Your Email Address" required>

        <label for="reason">Why do you want to join?*</label>
        <textarea name="reason" id="reason" placeholder="Write your reason here..." required></textarea>

        <label for="whatsapp">WhatsApp Number*</label>
        <input type="tel" name="whatsapp" id="whatsapp" placeholder="e.g. +265 999 123 456" required>

        <button type="submit">Send Request</button>
      </form>

      <!-- WhatsApp Invite -->
      <a href="https://chat.whatsapp.com/Gmb4fdghRerHiHMc0WdN0e?mode=wwt" target="_blank" class="whatsapp-button">
        Join WhatsApp Group
      </a>
    </section>
  </main>
