<main class="contact-page">
  <section class="contact-container">
    <h2>Get in Touch</h2>
    <p>Have questions or need approval support? Send us a message below.</p>

    <form action="https://formsubmit.co/digitalmwpro@gmail.com" method="POST">

      <!-- Required hidden fields -->
      <input type="hidden" name="_subject" value="New Contact Request - Digital MW">
      <input type="hidden" name="_next" value="https://YOUR-GITHUB-USERNAME.github.io/YOUR-REPO/success.html">
      <input type="hidden" name="_captcha" value="false">

      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
